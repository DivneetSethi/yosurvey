<html>
<head></head>
<body>
<div data-ng-controller="SurveysController" data-ng-init="findOne()">
<!--<section data-ng-controller="SurveysController" data-ng-init="findOne()">-->
	<div class="page-header">
		<h1 data-ng-bind="survey.name"></h1>
		<h4 data-ng-bind="survey.question1"></h1>
		<h4 data-ng-bind="survey.question2"></h1>
		<h4 data-ng-bind="survey.question3"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == survey.user._id))">
		<a class="btn btn-primary" href="/#!/surveys/{{survey._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="survey.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="survey.user.displayName"></span>
		</em>
	</small>
</div>

<!-- Answers Section -->
<div data-ng-controller="AnswersController">
    <div class="page-header">
        <h1>New Answer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="answer1" id="answer1" class="form-control" placeholder="answer1" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
    </body>
</html>
